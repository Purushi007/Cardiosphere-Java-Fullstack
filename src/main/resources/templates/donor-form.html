<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartSync - Donor Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #cc0000;
            --primary-dark: #990000;
            --primary-light: #ff3333;
            --secondary: #b30000;
            --accent: #ff6666;
            --light: #ffffff;
            --dark: #0a0a0a;
            --text: #f5f5f5;
            --text-dark: #333333;
            --shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            --radius: 16px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 20px 20px 10px;
            width: 100%;
            color: white;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(204, 0, 0, 0.4);
        }

        .logo-icon i {
            font-size: 28px;
            color: white;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #ffffff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 16px;
            max-width: 400px;
            margin: 0 auto 10px;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        /* Form Styles */
        .form-container {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .form-header {
            background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .form-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }

        .form-header i {
            font-size: 36px;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            color: white;
        }

        .form-header h2 {
            font-size: 24px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        form {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            color: var(--primary);
            font-size: 16px;
        }

        input, select {
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: var(--transition);
            background: #f9f9f9;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(204, 0, 0, 0.1);
            background: white;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            padding: 16px 32px;
            color: white;
            background: var(--primary);
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 6px 15px rgba(204, 0, 0, 0.4);
            width: 100%;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(204, 0, 0, 0.5);
        }

        /* Message Styles */
        .msg {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
            opacity: 0;
            transform: translateY(10px);
        }

        .msg.success {
            background: rgba(0, 200, 83, 0.1);
            color: #00c853;
            border: 1px solid rgba(0, 200, 83, 0.3);
            opacity: 1;
            transform: translateY(0);
        }

        .msg.error {
            background: rgba(255, 0, 0, 0.1);
            color: var(--primary);
            border: 1px solid rgba(255, 0, 0, 0.3);
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--dark) 0%, #1a1a1a 100%);
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            margin-top: 30px;
            position: relative;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
            font-size: 14px;
        }

        .footer-links a:hover {
            color: var(--primary-light);
        }

        .copyright {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                padding: 15px 15px 5px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .form-header h2 {
                font-size: 22px;
            }
            
            form {
                padding: 20px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        /* Ripple effect for buttons */
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1>HeartSync</h1>
            </div>
            <p class="tagline">Advanced cardiac donor-recipient matching system</p>
        </header>

        <div class="form-container fade-in">
            <div class="form-header">
                <i class="fas fa-user-plus"></i>
                <h2>Donor Registration</h2>
            </div>
            
            <form id="donorForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="65" required>
                </div>
                
                <div class="form-group">
                    <label for="bloodGroup"><i class="fas fa-tint"></i> Blood Group</label>
                    <select id="bloodGroup" name="bloodGroup" required>
                        <option value="" disabled selected>Select your blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="heartCondition"><i class="fas fa-heart"></i> Heart Condition</label>
                    <select id="heartCondition" name="heartCondition" required>
                        <option value="" disabled selected>Select heart condition status</option>
                        <option value="Healthy">Healthy - No known conditions</option>
                        <option value="Minor">Minor condition - Under treatment</option>
                        <option value="Significant">Significant condition - Requires monitoring</option>
                        <option value="Critical">Critical condition - Not eligible for donation</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="contact"><i class="fas fa-phone"></i> Contact Number</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i> Register as Donor
                </button>
            </form>
        </div>

        <div class="msg" id="msg"></div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">FAQ</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="copyright">
                &copy; 2023 HeartSync Cardiac Donor Management System. All medical data protected under HIPAA regulations.
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("donorForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = {
                name: event.target.name.value,
                age: event.target.age.value,
                bloodGroup: event.target.bloodGroup.value,
                heartCondition: event.target.heartCondition.value,
                contact: event.target.contact.value
            };

            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            submitBtn.disabled = true;

            // Simulate API call with timeout
            setTimeout(async () => {
                try {
                    // In a real application, this would be an actual fetch call
                    // const response = await fetch("/donors/add", {
                    //     method: "POST",
                    //     headers: { "Content-Type": "application/json" },
                    //     body: JSON.stringify(formData)
                    // });

                    // For demo purposes, we'll simulate a successful response
                    const success = Math.random() > 0.2; // 80% success rate for demo

                    const msgElement = document.getElementById("msg");
                    
                    if (success) {
                        msgElement.innerHTML = "✅ Donor registered successfully!";
                        msgElement.className = "msg success";
                        
                        // Reset form
                        event.target.reset();
                    } else {
                        msgElement.innerHTML = "❌ Error registering donor. Please try again.";
                        msgElement.className = "msg error";
                    }
                } catch (error) {
                    const msgElement = document.getElementById("msg");
                    msgElement.innerHTML = "❌ Network error. Please check your connection.";
                    msgElement.className = "msg error";
                } finally {
                    // Reset button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            }, 1500);
        });

        // Add click effects to buttons
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                // Create ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size/2;
                const y = e.clientY - rect.top - size/2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple-effect');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
</body>
</html>
